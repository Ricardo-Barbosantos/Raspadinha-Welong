<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raspadinha da Sorte</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="game-header">
            <div class="header-content">
                <div class="text-group">
                    <h1 class="title">RASPE E<br>GANHE!</h1>
                </div>
                <img src="mascot_new.png" class="header-mascot" alt="Mascot">
            </div>
        </header>

        <p class="cta-text">Raspe e descubra o que pode<br>devolver sua autoestima</p>

        <img src="arrow.png" class="arrow-indicator" alt="Arrow Down">

        <main class="game-board">
            <div class="scratch-grid" id="scratch-grid">
                <!-- Cards will be generated by JS -->
            </div>
            <h3 class="results-text">RESULTADOS REAIS DAS NOSSAS CLIENTES</h3>
            <img src="antes_depois.png" class="comparison-image" alt="Antes e Depois com Welong">
        </main>



        <!-- Win Modal -->

        <div id="win-modal">
            <div class="modal-content">
                <!-- Image/Background handled for the container -->
                <h2>PARABÉNS!</h2>
                <p class="subtext">Você ganhou um desconto exclusivo para iniciar seu tratamento Welong hair.</p>
                <div class="prize-highlight">✨ 15% OFF ✨</div>
                <button id="modal-claim-btn">RESGATAR AGORA</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
